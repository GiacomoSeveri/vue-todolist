<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js -->
    <script defer src="js/script.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-center mt-3">COSE DA FARE</h1>
    </header>
    <main class="mt-5">
        <div class="container w-50" id="root">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Aggiungi un compito" v-model="otherTask">
                <button class="btn btn-outline-success" type="button" @click="addTask">Aggiungi</button>
            </div>
            <ul class="list-group" role="button">
                <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between">
                    <span @click="deed(i)" :class="task.done === true ? 'text-decoration-line-through' : ''">{{ task.name }}</span>
                    <button type="button" class="btn-close" @click="deleteTask(i)"></button>
                </li>
                
            </ul>
        </div>
    </main>
</body> 
</html>
